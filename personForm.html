<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>填写个人信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" href="./css/mui.picker.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">填写个人信息</h1>
    </header>
    <div class="mui-content personnelForm">
        <ul class="block mui-table-view" style="margin-top: 0">
            <li class="mui-table-view-cell title">留下您的个人信息</li>
        </ul>
        <ul class="block mui-table-view">
            <li class="mui-table-view-cell title">
                <div class="mui-input-row">
                    <label>姓名</label>
                    <input id="name" type="text" class="mui-input-clear mui-text-right" placeholder="请输入您的姓名">
                </div>
            </li>
            <li class="mui-table-view-cell title">
                <div class="mui-input-row">
                    <label>手机号</label>
                    <input id="phone" type="number" class="mui-input-numbox mui-text-right" placeholder="请输入您的手机号">
                </div>
            </li>
            <li id="branchArea" class="mui-table-view-cell title">
                <div class="mui-input-row">
                    <label>支行区域</label>
                    <span class="fr mui-icon mui-icon-arrowdown" style="padding: 8px 0;"></span>
                    <span class="fr valueText" style="padding: 8px 5px;">请选择</span>
                </div>
            </li>
            <li id="branchBank" class="mui-table-view-cell title">
                <div class="mui-input-row">
                    <label>经办支行</label>
                    <span class="fr mui-icon mui-icon-arrowdown" style="padding: 8px 0;"></span>
                    <span class="fr valueText" style="padding: 8px 5px;">请选择</span>
                </div>
            </li>
            <li class="mui-table-view-cell title">
                <div class="mui-input-row">
                    <label style="width: 50%">推荐代码（非必填）</label>
                    <input id="recCode" style="width: 50%" type="text" class="mui-input-clear mui-text-right" placeholder="请输入推荐代码">
                </div>
            </li>
            <li id="arrivedDate" class="mui-table-view-cell title">
                <div class="mui-input-row">
                    <label style="width: 10rem;padding-right: 0">预约至网店签单时间</label>
                    <span class="fr mui-icon mui-icon-arrowdown" style="padding: 8px 0;"></span>
                    <span class="fr valueText" style="padding: 8px 5px 8px 0;">请选择</span>
                </div>
            </li>
        </ul>
        <h5 style="padding:0 15px;line-height: 1.5">提示：需要提供身份证、户口本、收入证明等材料，请留足准备材料时间。</h5>
        <div class="block" style="padding: 12px 15px">
            <a id="submit" class="mui-btn mui-btn-primary mui-btn-block" onclick="doSubmit()">提交</a>
        </div>
    </div>
    <script src="./js/mui.min.js"></script>
    <script src="./js/mui.picker.js"></script>
    <script src="./js/script-personForm.js"></script>
</body>
</html>
